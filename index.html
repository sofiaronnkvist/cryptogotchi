<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cryptogotchi</title>
    <link rel="shortcut icon" type="image/jpg" href="pngwing.com.png" />
  </head>
  <body>
    <div class="tama-frame">
      <div class="tama-screen">
        <div class="coins-container"></div>
        <div class="tama-animal">
          <img
            class="tama-body"
            src="/images/tamagotchi/tama_first.png"
            alt="Tamagotchi."
          />
          <img
            class="tama-mouth"
            src="/images/tamagotchi/mouth_normal.png"
            alt="Mouth."
          />
          <img
            class="tama-neck"
            src="/images/tamagotchi/bowtie.png"
            alt="Neckwear."
          />
        </div>
      </div>
      <img class="frame-img" src="tamagotchi.svg" alt="Frame." />
      <div class="buttons-container">
        <button class="buy-button tama-buttons">Buy</button>
        <button class="change-button tama-buttons">Change tie</button>
        <button class="arrow-button tama-buttons">&#11013 &#10145</button>
        <button class="sell-button tama-buttons">Sell</button>
      </div>
      <div class="crypto-container">
        <button class="crypto-button">Crypto for your thoughts</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
